<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>

  <main>
    <section>
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 640px)">
        <img class="w-full h-full object-cover" src="images/image-header-mobile.jpg" alt="image of office with people working">
      </picture>
    </section>
     <section>
       <h1>Get <span>insights</span> that help your business grow.</h1>
       <p class="text-small">Discover the benefits of data analytics and make better decisions regarding revenue, customer
         experience, and overall efficiency.</p>
       <ul>
         <li>
           <p>10k+</p>
           <p class="text-small">314</p>
         </li>
         <li>
           <p>companies</p>
           <p class="text-small">templates</p>
         </li>
         <li>
           <p>12m+</p>
           <p class="text-small">queries</p>
         </li>
       </ul>
     </section>

</main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
    Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</body>
</html>
